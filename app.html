<!DOCTYPE html>
<html>
  <head>
    <title>SNK.IO</title>
    <!-- fonts -->
    <link rel="stylesheet" type="text/css" href="fonts/bebas/stylesheet.css" />
    <link rel="stylesheet" type="text/css" href="fonts/digital/stylesheet.css" />
    <!-- default css -->
    <link rel="stylesheet" type="text/css" href="css/base.css" />
    <link rel="stylesheet" type="text/css" href="css/hud.css" />

  </head>
  <body>
    <div id="overlap" class="gradient" >
      <div id="hud" class="box-shadow">
        <canvas id="snk-view"></canvas>
        <!-- sidebar -->
        <section id="info">
          <h2>Scores</h2>
          <div id="list">
            <noscript class="item">
              <img class="profile-image" src="" width="32" height="32">
              <span class="score">25000</span>
            </noscript>
          </div>
        </section>
      </div>
    </div>
    <div id="modal-overlay" class="gradient">
      <div id="modal" class="box-shadow">
        <h2>Choose a battle name:</h2>
        <input id="name" class="transition" type='text' maxlength="8"/>
        <h2>Choose a color:</h2>
        <div id="colors">
          <input name="color" type='radio' value="#9b59b6" checked/>
          <input name="color" type='radio' value="#1abc9c" />
          <input name="color" type='radio' value="#f39c12" />
          <input name="color" type='radio' value="#27ae60" />
          <input name="color" type='radio' value="#3498db" />
          <input name="color" type='radio' value="#c0392b" />
        </div>
        <a href="javascript: void(0)" class="transition" id="play">Join</a>
      </div>
      <div id='loading'>
        <div class="block box-shadow"></div>
        <div class="block box-shadow"></div>
      </div>
    </div>
    <!-- application -->
    <script src="/socket.io/socket.io.js"></script>
    <script src='js/jquery.js'></script>
    <script src='js/snk.js'></script>
    <script src='js/application.js'></script>
  </body>
</html>
